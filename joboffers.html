<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Offers Form</title>
</head>
<body>

    <h2>Job Offers Submission Form</h2>

    <form action="mailto:raphealiheanacho159@gmail.com" method="POST" enctype="text/plain">

        <!-- Personal Titles -->
        <fieldset>
            <legend>Title(s)</legend>

            <!-- Radio buttons for Mr./Mrs. -->
            <label><input type="radio" name="salutation" value="Mr."> Mr.</label><br>
            <label><input type="radio" name="salutation" value="Mrs."> Mrs.</label><br><br>

            <!-- Checkboxes for other titles -->
            <label><input type="checkbox" name="title[]" value="Dr."> Dr.</label><br>
            <label><input type="checkbox" name="title[]" value="Ph.D"> Ph.D</label><br>
            <label><input type="checkbox" name="title[]" value="BSc"> BSc</label><br>
            <label><input type="checkbox" name="title[]" value="Engr."> Engr.</label>
        </fieldset>
        <br>

        <!-- Contact Info -->
        <fieldset>
            <legend>Contact Information</legend>

            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" placeholder="e.g. John Doe" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="e.g. john@example.com" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="e.g. +1234567890" required><br><br>

            <label for="office">Office Address:</label><br>
            <input type="text" id="office" name="office" placeholder="Company or Work Address">
        </fieldset>
        <br>

        <!-- Job Offer Details -->
        <fieldset>
            <legend>Job Details</legend>

            <label for="position">Job Offer Subject / Position:</label><br>
            <input type="text" id="position" name="position" placeholder="e.g. Frontend Developer" required><br><br>

            <label for="message">Offer Description / Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="40" placeholder="Enter full job details here..." required></textarea><br><br>

            <label for="attachment">Attach Job Description or Resume (optional):</label><br>
            <input type="file" id="attachment" name="attachment">
        </fieldset>
        <br>

        <!-- Submission -->
        <fieldset>
            <legend>Submit</legend>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset Form">
        </fieldset>

    </form>

</body>
</html>
